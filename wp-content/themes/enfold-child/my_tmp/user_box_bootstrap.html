<div class="user_card">
  <div class="user_card_wrap">
    <div class="user_info">
      <div class="user_avatar">
        <a href="[#author_link#]"><img src="[#author_image_url#]" class="rounded-circle shadow border border-white border-width-4 mr-3" alt="[#author_name#]"></a>
      </div>
      <div class="user_bio">
        <div class="about_user">
          <h3 class="name"><a href="[#author_link#]">[#author_name#]</a></h3>
          <p class="role">!!user_role!![#user_role#]</p>
        </div>
        <div class="raiting_wrap">
          <div class="raiting_wrap_inner d-flex">
            <i class="icon-rs raiting_ico"></i>
            <p>[mycred_total_balance]</p>
            <i class="icon-rs inform-ico"></i>
          </div>
        </div>
        <div class="soc_net">
          [uwp_button_group]
        </div>
      </div>
    </div>
    <div class="user_contact">
      <div class="user_contact_item">
        <div class="usesr_phones">
          <p><a href="tel:[#_1#]">[#_1#]</a></p>
          <p><a href="tel:[#_2#]">[#_2#]</a></p>
          <p><a href="tel:[#_3#]">[#_3#]</a></p>
        </div>
        <button class="btn">Показати номер</button>
      </div>
      <div class="user_contact_item">
        <div class="mail_link">
          <p class="mail_link_item"><a href="[#email#]">[#email#]</a></p>
        </div>
        <button class="btn">Написати мені</button>
      </div>
    </div>
  </div>
</div>
